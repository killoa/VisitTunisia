<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Details Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1>Start Your Journey</h1>
        <p>Glad you are intrested!</p>

        <form action="#" method="POST" class="travel-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" id="male" name="gender" value="Male" required> Male
                    </label>
                    <br>
                    <label>
                        <input type="radio" id="female" name="gender" value="Female"> Female
                    </label>

                </div>
            </div>

            <div class="input-group">
                <label for="date">Preferred Travel Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="input-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="4" placeholder="Any special requests or information?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
